<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007cba;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background: #005a8b;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ListenWay</div>
    <p>Browser Extension</p>
  </div>
  
  <button id="actionBtn" class="button">Execute Action</button>
  <button id="settingsBtn" class="button">Settings</button>
  
  <div id="status" class="status">
    Status: Ready
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
